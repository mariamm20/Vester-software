<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vester Panel</title>
    <script src="https://kit.fontawesome.com/5108fa3256.js" crossorigin="anonymous"></script>
    <link href="../assests/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header class="navbar navbar-dark sticky-top  flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="admin.html">Vester Software</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control  w-100" type="text" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link text-white px-3" href="#">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block  sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="list-unstyled ps-0">
                        <li class="mb-1">
                            <button class="btn align-items-center rounded collapsed">
                                <a href="admin.html" style="color:#212529">Dashboard</a>
                            </button>
                        </li>
                        <li class="border-top my-3"></li>
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true">
                                Products
                            </button>
                            <div class="collapse show" id="home-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="add-product.html" class="link-dark rounded">Add</a></li>
                                    <li><a href="all-products.html" class="link-dark rounded">All</a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="mb-1">
                            <button class="btn btn-toggle align-items-center rounded collapsed"
                                data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                                Users
                            </button>
                            <div class="collapse" id="dashboard-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="add-user.html" class="link-dark rounded">Add</a></li>
                                    <li><a href="all-users.html" class="link-dark rounded">All</a></li>
                                </ul>
                            </div>
                        </li>

                        <li class="border-top my-3"></li>
                        <li class="mb-1">
                            <button class="btn align-items-center rounded collapsed">
                                <a href="requests.html" style="color:#212529"> Requests</a>
                            </button>
                        </li>
                        <li class="border-top my-3"></li>
                        <li class="mb-1">
                            <button class="btn align-items-center rounded collapsed">
                                <a href="feedback.html" style="color:#212529"> Feedback</a>
                            </button>
                        </li>
                        <li class="border-top my-3"></li>
                        <li class="mb-1">
                            <button class="btn align-items-center rounded collapsed">
                                <a href="contact-us.html" style="color:#212529">Contact Us</a>

                            </button>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Content Details <a href="#" onclick="appear()"><i class="fas fa-cog"></i></a></h1>

                    <div class="pickColor">
                        <p>Change Color</p>
                        <ul>
                            <li data-color="#0d6efd" style="background-color: #0d6efd;"> </li>
                            <li data-color="#6c757d" style="background-color: #6c757d;"> </li>
                            <li data-color="#000000" style="background-color: #000000;"> </li>
                            <li data-color="#dc3545" style="background-color: #dc3545;"> </li>
                        </ul>
                    </div>
                </div>
                <div class="container px-4 py-5" id="featured-3">
                <div class="cname">
                    <h4>
                        Name
                    </h4>
                    <p>
                        Mohamed Hesham Soliman
                    </p>

                </div>
                    <hr>
                <div class="cemail">
                    <h4>Email</h4>
                    <p>
                        mohamedhesham@gmail.com
                    </p>
                </div>
                    <hr>
                <div class="cphone">
                    <h4>Phone Number</h4>
                    <p>
                        01123456789
                    </p>
                </div>
                    <hr>
                <div class="feature col" style="border: none;">
                    <h3>Content</h3>
                    <p> Your website is fantastic. keep going . God save you.</p>
                    <a href="#accepted" class="icon-link feed accepted">
                        Accept
                    </a>
                    <a href="#rejected" class="icon-link feed rejected">
                        Reject
                    </a>
                </div>

</div>


            </main>
        </div>
    </div>



    <!-- Bootstrap -->
    <script src="../assests/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
